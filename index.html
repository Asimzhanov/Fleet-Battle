<script type="text/javascript">
	let red = document.querySelectorAll(".red")
	let yellow = document.querySelectorAll(".yellow")
	let green = document.querySelectorAll(".green")
	let purple = document.querySelectorAll(".purple")
	let score = 0;

	let txt = document.querySelector(".b4")
	let txt1 = document.querySelector(".b3")
	let txt2 = document.querySelector(".b2")
	let txt3 = document.querySelector(".b1")

	let redship = 0;
	let yellowship = 0;
	let greenship = 0;
	let purpleship = 0;

	for (let x=0; x<4; x=x+1) {
		red[x].onclick = function() {
			score = score + 1;
			redship = redship + 1;
			document.querySelector(".pointer").innerHTML = score;
			red[x].style.background = "red"

			red[x].onclick = null

			if (redship == 4) {
				txt.innerHTML = "4 cell red ship - 0";
				txt.style.textDecoration = "line-through";
			}
				if (score == 18) {
					alert("You won!")
				}
		}
	}


	for (let x=0; x<4; x=x+1) {
		yellow[x].onclick = function() {
			score = score + 1;
			yellowship = yellowship + 1;
			document.querySelector(".pointer").innerHTML = score;
			yellow[x].style.background = "yellow"

			yellow[x].onclick = null

				if (yellowship == 1) {
					txt3.innerHTML = "1 cell yellow ship - 3";
				}
			if (yellowship == 2) {
				txt3.innerHTML = "1 cell yellow ship - 2";
			}
				if (yellowship == 3) {
					txt3.innerHTML = "1 cell yellow ship - 1";
				}
			if (yellowship == 4) {
				txt3.innerHTML = "1 cell yellow ship - 0";
				txt3.style.textDecoration = "line-through";
			}
				if (score == 18) {
					alert("You won!")
				}
		}
	}

	for (let x=0; x<6; x=x+1) {
		green[x].onclick = function() {
			score = score + 1;
			greenship = greenship + 1;
		document.querySelector(".pointer").innerHTML = score;
			green[x].style.background = "green"

			green[x].onclick = null

				if (greenship == 3) {
					txt1.innerHTML = "3 cell green ship - 1";
				}
			if (greenship == 6) {
				txt1.innerHTML = "3 cell green ship - 0";
				txt1.style.textDecoration = "line-through";
			}
				if (score == 18) {
					alert("You won!")
				}
		}
	}

	for (let x=0; x<4; x=x+1) {
		purple[x].onclick = function() {
			score = score + 1;
			purpleship = purpleship + 1;
			document.querySelector(".pointer").innerHTML = score;
			purple[x].style.background = "purple"

			purple[x].onclick = null

				if (purpleship == 2) {
					txt2.innerHTML = "2 cell purple ship - 1";
				}
			if (purpleship == 4) {
				txt2.innerHTML = "2 cell purple ship - 0";
				txt2.style.textDecoration = "line-through";
			}
			if (score >= 18) {
				alert("You won!")
			}
		}
	}
	</script>
